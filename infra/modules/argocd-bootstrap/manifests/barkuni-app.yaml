apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: barkuni-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: "${repo_url}"
    targetRevision: HEAD
    path: "${app_path}"
    helm:
      values: |
        serviceAccount:
          annotations:
            eks.amazonaws.com/role-arn=${service_account}
  destination:
    server: https://kubernetes.default.svc
    namespace: ${namespace}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
